<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c48a56f1f5.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
   <section class="ass-section">
    <div class="com-logo">
        <img src="./wobot-logo_blue 1.png" alt="company-logo">
    </div>
    <div class="content">
        <div class="header">
            <div class="heading">
                <div class="solid-lines">
                    <div class="first-rec"></div>
                    <div class="second-rec"></div>
                    <div class="thrid-rec"></div>
                </div>
                <div class="delight-con">
                <h1 class="delight">It's a delight to have you onboard</h1>
                </div>
                <div class="delight-con1">
                <p  class="help">Help us know you better.<br>(this is how  we optimize as per your business needs)</p>
                </div>
            </div>
        </div>
        <div class="form-fields">
          <div class="input-field field" >
            <label for="company-name">compnay name</label>
            <div class="input">
            <input type="text" id="company-name" placeholder="e.g.Example Inc">
            </div>
            <div class="hidden"></div>
          </div>
          <div class="input-field field2">
           <label for="industry">industry</label>
            <div class="input2">
            <div class="polygon"><i class="fa-solid fa-caret-down"></i></div>
            <input type="text" placeholder="select">
            </div>
           <div></div>
          </div>
          <div class="input-field field3">
            <label>company size</label>
            <div class="option">
                <div class="tag"><h2>1-20</h2></div>
                <div class="tag"><h2>21-50</h2></div>
                <div class="tag"><h2>51-200</h2></div>
                <div class="tag"><h2>201-500</h2></div>
                <div class="tag"><h2>500+</h2></div>
            </div>
          </div>
        </div>
        <div class="button">
            <button type="submit">get started</button>
        </div>
    </div>
    <div class="background">
        <div class="rec1"></div>
        <div class="rec2"></div>
        <div class="rec3"></div>
    </div>

   </section>
   <div class="terms">
    <a href="#">terms of use | Privacy policy</a>
</div>
</body>
</html>
